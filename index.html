<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-task</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container"> 
            <img src="logo.svg" class="logo">
            <img src="bg.jpg" class="bg">
<div class="header">
            <ul>
                <li>Get iintoo it today</li>
                <li>There is no charge or obligation upon registration.</li>
            </ul>
        <a href="https://www.facebook.com/" id="fb-button" class="fb-button">
            <img src="facebook.svg" class="fb"> Register with Facebook
        </a>
        <a href="https://www.linkedin.com/" id="lnkdn-button" class="lnkdn-button">
            <img src="linkedin.svg" class="lnkdn"> Register with LinkedIn
        </a>
        <div class="lines-container">
            <div class="line left-line"></div>
            <span class="middle-text">OR</span>
            <div class="line right-line"></div>
        </div>
    <div class="form-container">
        <div class="input-group">
            <div class="input-label">Email</div>
            <input 
            type="email" 
            class="input-field">
        </div>
        <div class="input-group">
            <div class="input-label">Phone</div>
            <input 
            type="tel" 
            class="input-field">
        </div>
    </div>
        <div class="investor">
            <ul>
                <li>What type of investor are you?</li>
                <li>Select the type of investor you are below.</li>
            </ul>
        </div>
<div class="radio-panel">
  <label class="radio-option">
    <input type="radio" name="radio-group" checked>
    <span class="radio-text">Individual</span>
    <span class="hint-icon">i</span>
    <span class="hint">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span>
  </label>

  <label class="radio-option">
    <input type="radio" name="radio-group">
    <span class="radio-text">Business</span>
    <span class="hint-icon">i</span>
    <span class="hint">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span>
  </label>

  <label class="radio-option">
    <input type="radio" name="radio-group">
    <span class="radio-text">IRA</span>
    <span class="hint-icon">i</span>
    <span class="hint">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span>
  </label>

  <label class="radio-option">
    <input type="radio" name="radio-group">
    <span class="radio-text">Trust</span>
    <span class="hint-icon">i</span>
    <span class="hint">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span>
  </label>
</div>
    <label class="native-checkbox">
        <input type="checkbox">
        <span>I agree to the terms and receiving notifications from iintoo <a href="https://www.awdasdawda.com/">View full terms.</a></span>
    </label>
    <button class="create-account">Create Account</button>
</div>
        </div>   
    </div>        
</body>
</html>
